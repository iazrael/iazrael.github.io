<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <title>人像背景替换</title>
  <link rel="stylesheet" href="./src.9ad09f98.css">
  <script src="./src.e31bb0bc.js"></script>
<link rel="stylesheet" href="./src.e31bb0bc.css"></head>

<body>
  <div class="container">
    <div class="section">
      <nav class="navbar">
        <div class="navbar-brand">
          <h1 class="navbar-item">
            <span class="tag is-white is-medium">
              <b>人像背景替换</b>
            </span>
          </h1>
        </div>
      </nav>
      <div class="tile is-ancestor flex-should-wrap space-evenly">
        <div class="tile is-parent is-0 min-content">
          <div class="tile is-child">
            <article class="message">
              <div class="message-body">
                <div class="columns is-flex-centered">
                  <div class="column">
                    <div class="card large">
                      <div class="card-content">
                        <div class="content" id="message">
                          起飞
                        </div>
                      </div>
                      <footer class="card-footer">
                        <a class="button card-footer-item is-unselectable" id="open-camera">1. 打开摄像头</a>
                        <a class="button card-footer-item is-unselectable" id="load-model">2. 加载模型</a>
                        <a class="button card-footer-item is-unselectable" id="run-model">3. 执行背景替换</a>
                        <a class="button card-footer-item is-unselectable" id="switch-preview">关闭摄像头预览</a>
                      </footer>
                    </div>
                  </div>
                </div>
              </div>
            </article>
          </div>
        </div>
      </div>
      <div class="tile is-ancestor is-vertical">
        <div class="tile is-horizontal">
          <div class="tile is-parent is-6">
            <div class="tile is-child card large ">
              <header class="card-header">
                <p class="card-header-title">
                  Input Video
                </p>
              </header>
              <div class="card-content">
                <figure class="image">
                  <video id="local-video" class="video" autoplay=""></video>
                </figure>
              </div>
            </div>
          </div>
          <div class="tile is-parent is-6">
            <div class="tile is-child card large" id="output-card">
              <header class="card-header">
                <p class="card-header-title">
                  Output Image &nbsp;[&nbsp;<span id="status-message"></span>&nbsp;]
                </p>
              </header>
              <div class="card-content">
                <figure class="image">
                  <canvas id="output-image"></canvas>
                </figure>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
